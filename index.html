<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS to React Migration Tracker - Portainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .card.highlight .card-value {
            color: #764ba2;
            font-size: 3rem;
        }

        .progress-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .progress-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 50px;
            height: 40px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chart {
            margin-top: 30px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-label {
            width: 200px;
            font-size: 0.9rem;
            color: #666;
        }

        .chart-bar-fill {
            flex: 1;
            background: #e0e0e0;
            border-radius: 5px;
            height: 30px;
            position: relative;
            overflow: hidden;
        }

        .chart-bar-value {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .directory-list {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .directory-list h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .directory-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .directory-item:last-child {
            border-bottom: none;
        }

        .directory-name {
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .directory-count {
            font-weight: bold;
            color: #764ba2;
        }

        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .refresh-button:hover {
            transform: scale(1.05);
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 100px 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AngularJS Migration Tracker</h1>
            <p>Tracking progress toward complete React migration</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading migration data...</p>
            </div>
        </div>
    </div>

    <button class="refresh-button" onclick="loadData(true)">‚Üª Refresh Data</button>

    <script>
        let data = null;

        async function loadData(forceReload = false) {
            const contentDiv = document.getElementById('content');

            if (forceReload) {
                contentDiv.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Reloading migration data...</p>
                    </div>
                `;
            }

            try {
                // Try to load results.json
                const response = await fetch('results.json?' + Date.now());

                if (!response.ok) {
                    throw new Error('Results file not found. Please run the analysis script first.');
                }

                data = await response.json();
                renderDashboard();
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Data Not Available</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px;">Run the analysis script: <code>node analyze.js</code></p>
                    </div>
                `;
            }
        }

        function renderDashboard() {
            const contentDiv = document.getElementById('content');
            const summary = data.summary;

            // Calculate total components
            const totalComponents =
                summary.componentRegistrations +
                summary.directiveRegistrations +
                summary.controllerRegistrations +
                summary.serviceRegistrations +
                summary.factoryRegistrations +
                summary.filterRegistrations;

            // Calculate progress based on React/(React + Angular) ratio
            const totalFiles = summary.totalAngularJSFiles + summary.totalReactFiles;
            const progressPercent = totalFiles > 0 ? (summary.totalReactFiles / totalFiles * 100) : 0;
            const angularPercent = totalFiles > 0 ? (summary.totalAngularJSFiles / totalFiles * 100) : 0;

            contentDiv.innerHTML = `
                <div class="timestamp">
                    Last updated: ${new Date(data.timestamp).toLocaleString()}
                </div>

                <div class="cards">
                    <div class="card highlight">
                        <div class="card-title">React Files</div>
                        <div class="card-value">${summary.totalReactFiles}</div>
                    </div>
                    <div class="card highlight">
                        <div class="card-title">AngularJS Files</div>
                        <div class="card-value">${summary.totalAngularJSFiles}</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Total Files</div>
                        <div class="card-value">${totalFiles}</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Total Components</div>
                        <div class="card-value">${totalComponents}</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Controller Files</div>
                        <div class="card-value">${summary.controllerFiles}</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Service Files</div>
                        <div class="card-value">${summary.serviceFiles}</div>
                    </div>
                </div>

                <div class="progress-section">
                    <h2>Migration Progress</h2>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${progressPercent}%">
                            ${progressPercent.toFixed(1)}% Migrated to React
                        </div>
                    </div>
                    <p style="margin-top: 15px; color: #666; text-align: center;">
                        ${summary.totalReactFiles} React files / ${totalFiles} total files
                    </p>
                    <p style="margin-top: 5px; color: #999; text-align: center; font-size: 0.9rem;">
                        ${summary.totalAngularJSFiles} AngularJS files remaining (${angularPercent.toFixed(1)}%)
                    </p>
                </div>

                <div class="progress-section">
                    <h2>Component Type Breakdown</h2>
                    <div class="chart">
                        <div class="chart-bar">
                            <div class="chart-label">Component Registrations</div>
                            <div class="chart-bar-fill">
                                <div class="chart-bar-value" style="width: ${(summary.componentRegistrations / totalComponents * 100) || 0}%">
                                    ${summary.componentRegistrations}
                                </div>
                            </div>
                        </div>
                        <div class="chart-bar">
                            <div class="chart-label">Directive Registrations</div>
                            <div class="chart-bar-fill">
                                <div class="chart-bar-value" style="width: ${(summary.directiveRegistrations / totalComponents * 100) || 0}%">
                                    ${summary.directiveRegistrations}
                                </div>
                            </div>
                        </div>
                        <div class="chart-bar">
                            <div class="chart-label">Controller Registrations</div>
                            <div class="chart-bar-fill">
                                <div class="chart-bar-value" style="width: ${(summary.controllerRegistrations / totalComponents * 100) || 0}%">
                                    ${summary.controllerRegistrations}
                                </div>
                            </div>
                        </div>
                        <div class="chart-bar">
                            <div class="chart-label">Service Registrations</div>
                            <div class="chart-bar-fill">
                                <div class="chart-bar-value" style="width: ${(summary.serviceRegistrations / totalComponents * 100) || 0}%">
                                    ${summary.serviceRegistrations}
                                </div>
                            </div>
                        </div>
                        <div class="chart-bar">
                            <div class="chart-label">Factory Registrations</div>
                            <div class="chart-bar-fill">
                                <div class="chart-bar-value" style="width: ${(summary.factoryRegistrations / totalComponents * 100) || 0}%">
                                    ${summary.factoryRegistrations}
                                </div>
                            </div>
                        </div>
                        <div class="chart-bar">
                            <div class="chart-label">Filter Registrations</div>
                            <div class="chart-bar-fill">
                                <div class="chart-bar-value" style="width: ${(summary.filterRegistrations / totalComponents * 100) || 0}%">
                                    ${summary.filterRegistrations}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="directory-list">
                    <h2>Top Directories by AngularJS File Count</h2>
                    ${generateDirectoryList()}
                </div>
            `;
        }

        function generateDirectoryList() {
            const sortedDirs = Object.entries(data.byDirectory)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 15);

            return sortedDirs.map(([dir, count]) => `
                <div class="directory-item">
                    <div class="directory-name">${dir || '(root)'}</div>
                    <div class="directory-count">${count} files</div>
                </div>
            `).join('');
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(() => loadData(false), 5 * 60 * 1000);
    </script>
</body>
</html>
