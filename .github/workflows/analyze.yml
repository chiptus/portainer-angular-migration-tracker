name: Analyze Portainer Codebase

on:
  push:
    branches:
      - main
    paths:
      - "src/analyzer/**"
      - ".github/workflows/analyze.yml"
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Need write permission to commit results.json

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    steps:
      - name: Checkout migration tracker
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone portainer/portainer
        uses: actions/checkout@v4
        with:
          repository: portainer/portainer
          path: portainer-repo
          fetch-depth: 0 # Full git history for change tracking

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Analyze portainer codebase
        run: pnpm run analyze local portainer-repo/app

      - name: Generate historical data from git
        run: pnpm run generate:history portainer-repo 7

      - name: Copy results to public
        run: cp results.json public/results.json

      - name: Check for meaningful changes
        id: check_changes
        uses: ./.github/actions/check-json-changes
        with:
          file-path: public/results.json
          excluded-fields: timestamp

      - name: Upload analysis results as artifact
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: results.json
          retention-days: 90

      - name: Commit and push results
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/results.json public/history.json
          git commit -m "chore: update analysis results"
          git push

  deploy:
    needs: analyze
    if: needs.analyze.outputs.has_changes == 'true'
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      pages: write
      id-token: write
